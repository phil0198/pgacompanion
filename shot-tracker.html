<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shot Tracker - PGA Tour Companion</title>
  <!-- Base href for GitHub Pages under /pgacompanion/ -->
  <base href="/pgacompanion/">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Flip card styles */
    .flip-card { perspective: 1000px; }
    .flip-inner { transform-style: preserve-3d; transition: transform 0.6s; }
    .flip-card:hover .flip-inner { transform: rotateY(180deg); }
    .flip-front, .flip-back { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
    .flip-back { transform: rotateY(180deg); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-800">PGA Tour Companion</h1>
      <nav>
        <ul class="flex space-x-6 text-gray-700">
          <li><a href="index.html" class="hover:text-green-800">Leaderboard</a></li>
          <li><a href="shot-tracker.html" class="font-semibold hover:text-green-800">Shot Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8 flex-grow">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Shot Tracker</h2>
      <p class="text-gray-600 mb-6">Click a hole below to see all players on it with distance and difficulty.</p>

      <!-- Course Holes Grid -->
      <section class="mb-8">
        <h3 class="text-lg font-medium text-gray-800 mb-4">Course Holes</h3>
        <div id="hole-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
          <!-- JS populates interactive flip cards -->
        </div>
      </section>

      <!-- Hole Detail & Results -->
      <section id="tracking-detail" class="hidden space-y-6">
        <div id="hole-detail" class="mb-6">
          <h3 class="text-xl font-semibold text-gray-800">Hole <span id="selected-hole"></span> Map</h3>
          <img id="hole-map-large" src="" alt="Hole Map" class="w-full rounded-lg shadow-lg" />
        </div>
        <div id="tracker-results">
          <h3 class="text-lg font-medium text-gray-800 mb-2">Players on This Hole</h3>
          <table class="min-w-full text-left bg-white rounded-lg overflow-hidden">
            <thead class="bg-green-800 text-white">
              <tr>
                <th class="px-4 py-2">Player</th>
                <th class="px-4 py-2">Distance</th>
                <th class="px-4 py-2">Difficulty</th>
              </tr>
            </thead>
            <tbody id="results-body" class="divide-y">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-4">
    <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
      &copy; 2025 PGA Tour Companion. Data for informational purposes only.
    </div>
  </footer>

  <!-- Inline JS -->
  <script>
    let courseData = null;
    let leaderboard = [];

    async function init() {
      try {
        // Load course JSON
        const res = await fetch('data/colonial-country-club.json');
        courseData = await res.json();

        // Populate hole grid with flip cards
        const grid = document.getElementById('hole-grid');
        courseData.holes.forEach(h => {
          const card = document.createElement('div');
          card.className = 'flip-card relative h-48 bg-gray-100 rounded-lg shadow-lg overflow-hidden';
          card.innerHTML = `
            <div class="flip-inner relative w-full h-full">
              <div class="flip-front absolute p-4 flex flex-col items-center justify-center">
                <img src="images/colonial/hole${h.number}.png" alt="Hole ${h.number}" class="w-full h-24 object-cover rounded mb-2" />
                <div class="font-semibold">Hole ${h.number}</div>
              </div>
              <div class="flip-back absolute p-4 flex flex-col items-center justify-center bg-white">
                <div class="font-semibold">Par ${h.par}</div>
                <div class="text-sm text-gray-600">${h.yardage} yds</div>
              </div>
            </div>`;
          card.addEventListener('click', () => showHole(h.number));
          grid.appendChild(card);
        });

        // Fetch live leaderboard data
        const api = await fetch('https://statdata.pgatour.com/r/current/leaderboard-v2.json');
        const json = await api.json();
        leaderboard = json.leaderboard.players;
      } catch (e) {
        console.error('Init error', e);
      }
    }

    function showHole(hole) {
      document.getElementById('selected-hole').textContent = hole;
      const mapImg = document.getElementById('hole-map-large');
      mapImg.src = `images/colonial/hole${hole}.png`;
      mapImg.alt = `Hole ${hole} map`;
      document.getElementById('tracking-detail').classList.remove('hidden');

      // Populate players table
      const playersOnHole = leaderboard.filter(p => p.current?.hole === hole);
      const rows = playersOnHole.map(p => {
        const dist = p.current.distance_to_hole;
        const holeInfo = courseData.holes.find(h => h.number === hole) || {};
        let diff = '--';
        if (holeInfo.yardage && dist != null) {
          const ratio = dist / holeInfo.yardage;
          diff = ratio > 0.75 ? 'Hard' : ratio > 0.4 ? 'Medium' : 'Easy';
        }
        return `
          <tr class="hover:bg-gray-100">
            <td class="px-4 py-2 text-sm">${p.player_bio.first_name} ${p.player_bio.last_name}</td>
            <td class="px-4 py-2 text-sm">${dist != null ? dist + ' yds' : '--'}</td>
            <td class="px-4 py-2 text-sm">${diff}</td>
          </tr>`;
      });
      document.getElementById('results-body').innerHTML = rows.join('');
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
